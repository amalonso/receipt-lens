[pytest]
# Pytest configuration for Receipt Lens

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum code coverage requirement
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70
    -ra

# Asyncio mode
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    auth: Authentication related tests
    receipts: Receipt processing tests
    analytics: Analytics tests

# Coverage options
[coverage:run]
source = backend
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
