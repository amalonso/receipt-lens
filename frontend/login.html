<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Receipt Lens</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            padding: 0 1.5rem;
        }

        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 2rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            font-weight: 500;
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: var(--border-color);
        }

        .divider span {
            background-color: white;
            padding: 0 1rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <h1>游 Receipt Lens</h1>
                <p>An치lisis inteligente de facturas con IA</p>
            </div>

            <div class="tabs">
                <div class="tab active" data-tab="login">Iniciar Sesi칩n</div>
                <div class="tab" data-tab="register">Registrarse</div>
            </div>

            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label class="form-label" for="login-username">Usuario o Email</label>
                        <input
                            type="text"
                            id="login-username"
                            class="form-control"
                            placeholder="Ingresa tu usuario o email"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="login-password">Contrase침a</label>
                        <input
                            type="password"
                            id="login-password"
                            class="form-control"
                            placeholder="Ingresa tu contrase침a"
                            required
                        >
                    </div>

                    <div id="login-error" class="alert alert-error hidden" role="alert"></div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="login-btn">
                        Iniciar Sesi칩n
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-tab" class="tab-content">
                <form id="register-form">
                    <div class="form-group">
                        <label class="form-label" for="register-username">Usuario</label>
                        <input
                            type="text"
                            id="register-username"
                            class="form-control"
                            placeholder="Elige un nombre de usuario"
                            required
                            minlength="3"
                        >
                        <span class="form-help">M칤nimo 3 caracteres</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="register-email">Email</label>
                        <input
                            type="email"
                            id="register-email"
                            class="form-control"
                            placeholder="tu@email.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="register-password">Contrase침a</label>
                        <input
                            type="password"
                            id="register-password"
                            class="form-control"
                            placeholder="Crea una contrase침a segura"
                            required
                            minlength="8"
                        >
                        <span class="form-help">M칤nimo 8 caracteres, incluye may칰scula y n칰mero</span>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="register-password-confirm">Confirmar Contrase침a</label>
                        <input
                            type="password"
                            id="register-password-confirm"
                            class="form-control"
                            placeholder="Repite tu contrase침a"
                            required
                        >
                    </div>

                    <div id="register-error" class="alert alert-error hidden" role="alert"></div>

                    <button type="submit" class="btn btn-primary btn-lg btn-block" id="register-btn">
                        Crear Cuenta
                    </button>
                </form>
            </div>

            <div class="divider">
                <span>Receipt Lens &copy; 2025</span>
            </div>
        </div>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script>
        // Check if already logged in
        if (window.api.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;

                // Update active tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                // Update active content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(`${tabName}-tab`).classList.add('active');

                // Clear errors
                document.querySelectorAll('.alert').forEach(alert => {
                    alert.classList.add('hidden');
                });
            });
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');
            const submitBtn = document.getElementById('login-btn');

            // Clear previous errors
            errorDiv.classList.add('hidden');

            // Validate inputs
            if (!username || !password) {
                errorDiv.textContent = 'Por favor completa todos los campos';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner spinner-sm"></div> Iniciando sesi칩n...';

            try {
                const response = await window.api.login(username, password);

                if (response.success) {
                    showToast('Inicio de sesi칩n exitoso', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 500);
                } else {
                    throw new Error(response.error || 'Error al iniciar sesi칩n');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Usuario o contrase침a incorrectos';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Iniciar Sesi칩n';
            }
        });

        // Register form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('register-username').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;
            const errorDiv = document.getElementById('register-error');
            const submitBtn = document.getElementById('register-btn');

            // Clear previous errors
            errorDiv.classList.add('hidden');

            // Validate inputs
            if (!username || !email || !password || !passwordConfirm) {
                errorDiv.textContent = 'Por favor completa todos los campos';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (username.length < 3) {
                errorDiv.textContent = 'El usuario debe tener al menos 3 caracteres';
                errorDiv.classList.remove('hidden');
                return;
            }

            if (!validateEmail(email)) {
                errorDiv.textContent = 'Por favor ingresa un email v치lido';
                errorDiv.classList.remove('hidden');
                return;
            }

            const passwordValidation = validatePassword(password);
            if (!passwordValidation.valid) {
                errorDiv.textContent = passwordValidation.message;
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Las contrase침as no coinciden';
                errorDiv.classList.remove('hidden');
                return;
            }

            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner spinner-sm"></div> Creando cuenta...';

            try {
                const response = await window.api.register(username, email, password);

                if (response.success) {
                    showToast('Cuenta creada exitosamente', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 500);
                } else {
                    throw new Error(response.error || 'Error al crear la cuenta');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Error al crear la cuenta. El usuario o email ya existe.';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Crear Cuenta';
            }
        });
    </script>
</body>
</html>
