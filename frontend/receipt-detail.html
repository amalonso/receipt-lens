<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Factura - Receipt Lens</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .detail-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .receipt-header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
        }

        .items-table th {
            background-color: var(--bg-secondary);
            padding: 0.875rem;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .items-table td {
            padding: 0.875rem;
            border-bottom: 1px solid var(--border-color);
        }

        .items-table tr:hover {
            background-color: var(--bg-tertiary);
        }

        .category-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
            color: white;
        }

        .total-row {
            background-color: var(--bg-secondary);
            font-weight: 700;
            font-size: 1.125rem;
        }

        .edit-mode .view-only {
            display: none !important;
        }

        .view-mode .edit-only {
            display: none !important;
        }

        .edit-mode .edit-only {
            display: block !important;
        }

        .edit-input {
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            width: 100%;
            font-size: 0.875rem;
        }

        .edit-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .error-message {
            color: #dc2626;
            font-size: 0.75rem;
            margin-top: 0.25rem;
            font-weight: 600;
        }

        .store-autocomplete {
            position: relative;
        }

        .store-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            margin-top: 0.25rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .store-suggestions.active {
            display: block;
        }

        .store-suggestion-item {
            padding: 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }

        .store-suggestion-item:hover {
            background-color: var(--bg-tertiary);
        }

        .store-suggestion-item:last-child {
            border-bottom: none;
        }

        .item-row-edit {
            background-color: var(--bg-tertiary);
        }

        .item-row-edit td {
            padding: 0.5rem !important;
        }

        .delete-item-btn {
            background-color: #dc2626;
            color: white;
            border: none;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .delete-item-btn:hover {
            background-color: #b91c1c;
        }

        .add-item-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            border: 2px dashed var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border-radius: 0.375rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s;
        }

        .add-item-btn:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: var(--bg-tertiary);
        }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="/dashboard.html" class="sidebar-logo">
                    <i data-lucide="receipt" style="width: 20px; height: 20px;"></i> Receipt Lens
                </a>
            </div>

            <nav class="sidebar-nav">
                <a href="/dashboard.html" class="nav-item">
                    <span class="icon"><i data-lucide="layout-dashboard"></i></span>
                    <span>Dashboard</span>
                </a>
                <a href="/upload.html" class="nav-item">
                    <span class="icon"><i data-lucide="upload"></i></span>
                    <span>Subir Factura</span>
                </a>
                <a href="/receipts.html" class="nav-item active">
                    <span class="icon"><i data-lucide="receipt"></i></span>
                    <span>Mis Facturas</span>
                </a>
                <a href="/analytics.html" class="nav-item">
                    <span class="icon"><i data-lucide="trending-up"></i></span>
                    <span>Analytics</span>
                </a>
                <a href="/profile.html" class="nav-item">
                    <span class="icon"><i data-lucide="user"></i></span>
                    <span>Perfil</span>
                </a>
            <div id="admin-nav-section" style="display: none;"></div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info" id="user-info">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <div class="user-details">
                        <div class="user-name" id="user-name">Cargando...</div>
                        <div class="user-email" id="user-email"></div>
                    </div>
                </div>
                <button class="btn btn-danger btn-block btn-sm" onclick="handleLogout()">
                    Cerrar Sesión
                </button>
            </div>
        </aside>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="topbar">
                <div class="flex items-center gap-4">
                    <button class="mobile-menu-btn" onclick="toggleSidebar()"><i data-lucide="menu"></i></button>
                    <a href="/receipts.html" class="btn btn-outline btn-sm">← Volver</a>
                    <h1>Detalle de Factura</h1>
                </div>
                <div class="topbar-actions">
                    <button class="btn btn-primary view-only" onclick="enterEditMode()" id="edit-mode-btn">
                        <i data-lucide="edit" style="width: 16px; height: 16px;"></i> Editar
                    </button>
                    <button class="btn btn-success edit-only" onclick="saveChanges()" id="save-btn" style="display: none;">
                        <i data-lucide="save" style="width: 16px; height: 16px;"></i> Guardar
                    </button>
                    <button class="btn btn-outline edit-only" onclick="cancelEdit()" style="display: none;">
                        <i data-lucide="x" style="width: 16px; height: 16px;"></i> Cancelar
                    </button>
                    <button class="btn btn-danger view-only" onclick="deleteReceipt()" id="delete-btn">
                        <i data-lucide="trash-2" style="width: 16px; height: 16px;"></i> Eliminar
                    </button>
                </div>
            </div>

            <div class="content-area">
                <!-- Breadcrumbs -->
                <nav class="breadcrumbs">
                    <div class="breadcrumb-item">
                        <a href="/dashboard.html">Inicio</a>
                    </div>
                    <span class="breadcrumb-separator">›</span>
                    <div class="breadcrumb-item">
                        <a href="/receipts.html">Mis Facturas</a>
                    </div>
                    <span class="breadcrumb-separator">›</span>
                    <div class="breadcrumb-item">
                        <span class="breadcrumb-current">Detalle de Factura</span>
                    </div>
                <div id="admin-nav-section" style="display: none;"></div>
            </nav>

                <!-- Mobile back button -->
                <a href="/receipts.html" class="mobile-back-btn">
                    ← Volver a Mis Facturas
                </a>

                <div class="detail-container view-mode" id="detail-container">
                    <div class="flex items-center justify-center" style="padding: 3rem;">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/admin-nav.js"></script>
    <script>
        requireAuth();

        let receiptId = null;
        let receiptData = null;
        let originalReceiptData = null; // Backup for cancel
        let storesList = []; // List of available stores for autocomplete
        let isEditMode = false;

        // Get receipt ID from URL
        const params = parseQuery();
        receiptId = params.id;
        const startInEditMode = params.edit === 'true';

        if (!receiptId) {
            window.location.href = '/receipts.html';
        }

        // Load user info
        async function loadUserInfo() {
            try {
                const user = window.api.getCachedUser();
                if (user) {
                    updateUserDisplay(user);
                }
            } catch (error) {
                console.error('Error loading user info:', error);
            }
        }

        function updateUserDisplay(user) {
            const avatar = user.username.charAt(0).toUpperCase();
            document.getElementById('user-avatar').textContent = avatar;
            document.getElementById('user-name').textContent = user.username;
            document.getElementById('user-email').textContent = user.email;

            // Show admin navigation if user is admin
            addAdminNavigation(user);
        }

        // Load stores for autocomplete
        async function loadStores() {
            try {
                const response = await window.api.getStores();
                if (response.success) {
                    storesList = response.data.stores || [];
                }
            } catch (error) {
                console.error('Error loading stores:', error);
            }
        }

        // Load receipt details
        async function loadReceiptDetail() {
            const container = document.getElementById('detail-container');

            try {
                showLoading(container, 'Cargando detalles...');

                const response = await window.api.getReceipt(receiptId);

                if (response.success) {
                    receiptData = response.data;
                    originalReceiptData = JSON.parse(JSON.stringify(receiptData)); // Deep copy
                    renderReceiptDetail(receiptData);

                    // Enter edit mode if requested
                    if (startInEditMode) {
                        setTimeout(() => enterEditMode(), 500);
                    }
                } else {
                    throw new Error(response.error || 'Error al cargar la factura');
                }
            } catch (error) {
                console.error('Error loading receipt:', error);
                container.innerHTML = `
                    <div class="card">
                        <div class="empty-state">
                            <div class="empty-state-icon"><i data-lucide="x-circle"></i></div>
                            <h3 class="empty-state-title">Error al cargar la factura</h3>
                            <p class="empty-state-text">${error.message}</p>
                            <a href="/receipts.html" class="btn btn-primary">Volver a Facturas</a>
                        </div>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        function renderReceiptDetail(data) {
            const container = document.getElementById('detail-container');

            const items = data.items || [];
            const categoryCounts = {};
            items.forEach(item => {
                categoryCounts[item.category] = (categoryCounts[item.category] || 0) + 1;
            });

            container.innerHTML = `
                <!-- Receipt Header -->
                <div class="receipt-header">
                    <div class="flex justify-between items-center">
                        <div style="flex: 1;">
                            <!-- View Mode -->
                            <h2 class="view-only" id="store-name-display" style="margin-bottom: 0.5rem;">${data.store_name}</h2>

                            <!-- Edit Mode -->
                            <div class="edit-only store-autocomplete" style="display: none; margin-bottom: 0.5rem;">
                                <input
                                    type="text"
                                    id="store-name-input"
                                    value="${data.store_name}"
                                    placeholder="Nombre del supermercado"
                                    style="padding: 0.5rem; border-radius: 0.375rem; border: 1px solid rgba(255,255,255,0.4); background: rgba(255,255,255,0.9); color: #333; width: 100%; max-width: 400px; font-size: 1.25rem; font-weight: 600;"
                                    oninput="showStoresSuggestions(this.value)"
                                    onfocus="showStoresSuggestions(this.value)"
                                >
                                <div class="store-suggestions" id="store-suggestions"></div>
                            </div>

                            <!-- Date View -->
                            <p class="view-only" style="opacity: 0.9; margin-bottom: 0;">${formatDate(data.purchase_date)}</p>

                            <!-- Date Edit -->
                            <div class="edit-only" style="display: none;">
                                <input
                                    type="date"
                                    id="purchase-date-input"
                                    value="${data.purchase_date}"
                                    style="padding: 0.5rem; border-radius: 0.375rem; border: 1px solid rgba(255,255,255,0.4); background: rgba(255,255,255,0.9); color: #333; font-size: 0.875rem;"
                                >
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <!-- Total View -->
                            <div class="view-only" style="font-size: 2.5rem; font-weight: 700;">${formatCurrency(data.total_amount)}</div>

                            <!-- Total Edit -->
                            <div class="edit-only" style="display: none;">
                                <input
                                    type="number"
                                    id="total-amount-input"
                                    value="${data.total_amount}"
                                    step="0.01"
                                    min="0"
                                    style="padding: 0.5rem; border-radius: 0.375rem; border: 1px solid rgba(255,255,255,0.4); background: rgba(255,255,255,0.9); color: #333; font-size: 1.5rem; font-weight: 700; text-align: right; width: 150px;"
                                    oninput="validateTotal()"
                                >
                                <div id="total-error" class="error-message" style="display: none; color: #fecaca; background: rgba(220, 38, 38, 0.2); padding: 0.5rem; border-radius: 0.375rem; margin-top: 0.5rem;"></div>
                            </div>

                            <div style="opacity: 0.9;" id="items-count">${items.length} productos</div>
                        </div>
                    </div>
                </div>

                <!-- Receipt Info -->
                <div class="grid grid-cols-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="text-secondary" style="font-size: 0.875rem; margin-bottom: 0.5rem;">Total de Items</div>
                            <div style="font-size: 1.75rem; font-weight: 700; color: var(--primary-color);" id="total-items-count">${items.length}</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="text-secondary" style="font-size: 0.875rem; margin-bottom: 0.5rem;">Categorías</div>
                            <div style="font-size: 1.75rem; font-weight: 700; color: var(--success-color);">${Object.keys(categoryCounts).length}</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="text-secondary" style="font-size: 0.875rem; margin-bottom: 0.5rem;">Promedio por Item</div>
                            <div style="font-size: 1.75rem; font-weight: 700; color: var(--info-color);" id="average-per-item">${items.length > 0 ? formatCurrency(data.total_amount / items.length) : formatCurrency(0)}</div>
                        </div>
                    </div>
                </div>

                <!-- Items Table -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Productos</h3>
                    </div>
                    <div class="card-body" style="padding: 0; overflow-x: auto;">
                        <table class="items-table">
                            <thead>
                                <tr>
                                    <th>Producto</th>
                                    <th>Categoría</th>
                                    <th style="text-align: center;">Cantidad</th>
                                    <th style="text-align: right;">Precio Unitario</th>
                                    <th style="text-align: right;">Total</th>
                                    <th class="edit-only" style="width: 80px; display: none;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="items-tbody">
                                <!-- Items will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="card-body edit-only" style="display: none;">
                        <button class="add-item-btn" onclick="addNewItem()">
                            <i data-lucide="plus" style="width: 16px; height: 16px;"></i>
                            Añadir Producto
                        </button>
                    </div>
                </div>

                <!-- Metadata -->
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Información Adicional</h4>
                    </div>
                    <div class="card-body">
                        <div class="grid grid-cols-2">
                            <div>
                                <p style="color: var(--text-secondary); margin-bottom: 0.25rem;">Fecha de Compra</p>
                                <p><strong>${formatDate(data.purchase_date)}</strong></p>
                            </div>
                            <div>
                                <p style="color: var(--text-secondary); margin-bottom: 0.25rem;">Fecha de Carga</p>
                                <p><strong>${formatRelativeTime(data.created_at)}</strong></p>
                            </div>
                            <div>
                                <p style="color: var(--text-secondary); margin-bottom: 0.25rem;">Estado</p>
                                <p><span class="badge badge-success"><i data-lucide="check" style="width: 14px; height: 14px;"></i> Procesado</span></p>
                            </div>
                            <div>
                                <p style="color: var(--text-secondary); margin-bottom: 0.25rem;">ID de Factura</p>
                                <p><strong>#${data.id}</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            renderItems(items);
            lucide.createIcons();
        }

        function renderItems(items) {
            const tbody = document.getElementById('items-tbody');
            if (!tbody) return;

            const itemsHTML = items.map((item, index) => {
                const itemId = item.id || `new-${index}`;
                return `
                    <tr class="view-only" data-item-id="${itemId}">
                        <td><strong>${item.product_name}</strong></td>
                        <td>
                            <span class="category-badge" style="background-color: ${getCategoryColor(item.category)};">
                                ${item.category}
                            </span>
                        </td>
                        <td style="text-align: center;">${item.quantity}</td>
                        <td style="text-align: right;">${formatCurrency(item.unit_price || 0)}</td>
                        <td style="text-align: right;"><strong>${formatCurrency(item.total_price)}</strong></td>
                    </tr>
                    <tr class="edit-only item-row-edit" data-item-id="${itemId}" style="display: none;">
                        <td>
                            <input type="text" class="edit-input item-name" value="${item.product_name}" placeholder="Nombre del producto" data-index="${index}">
                        </td>
                        <td>
                            <select class="edit-input item-category" data-index="${index}">
                                ${['bebidas', 'carne', 'verduras', 'lácteos', 'panadería', 'limpieza', 'ocio', 'otros'].map(cat =>
                                    `<option value="${cat}" ${cat === item.category ? 'selected' : ''}>${cat}</option>`
                                ).join('')}
                            </select>
                        </td>
                        <td>
                            <input type="number" class="edit-input item-quantity" value="${item.quantity}" step="0.001" min="0" placeholder="Cantidad" data-index="${index}" oninput="updateItemTotal(${index})">
                        </td>
                        <td>
                            <input type="number" class="edit-input item-unit-price" value="${item.unit_price || 0}" step="0.01" min="0" placeholder="Precio unitario" data-index="${index}" oninput="updateItemTotal(${index})">
                        </td>
                        <td>
                            <input type="number" class="edit-input item-total-price" value="${item.total_price}" step="0.01" min="0" placeholder="Total" data-index="${index}" oninput="validateTotal()">
                            <div class="item-error-${index} error-message" style="display: none;"></div>
                        </td>
                        <td>
                            <button class="delete-item-btn" onclick="deleteItem(${index})">
                                <i data-lucide="trash-2" style="width: 14px; height: 14px;"></i>
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');

            const calculatedTotal = items.reduce((sum, item) => sum + parseFloat(item.total_price || 0), 0);
            const totalRow = `
                <tr class="total-row">
                    <td colspan="${isEditMode ? '4' : '4'}" style="text-align: right;">TOTAL</td>
                    <td style="text-align: right;" id="calculated-total">${formatCurrency(calculatedTotal)}</td>
                    ${isEditMode ? '<td></td>' : ''}
                </tr>
            `;

            tbody.innerHTML = itemsHTML + totalRow;
            lucide.createIcons();

            // Update total after rendering
            if (isEditMode) {
                validateTotal();
            }
        }

        function enterEditMode() {
            isEditMode = true;
            const container = document.getElementById('detail-container');
            container.classList.remove('view-mode');
            container.classList.add('edit-mode');

            // Re-render items to show edit inputs
            renderItems(receiptData.items || []);

            lucide.createIcons();
        }

        function cancelEdit() {
            if (confirm('¿Deseas descartar los cambios realizados?')) {
                isEditMode = false;
                receiptData = JSON.parse(JSON.stringify(originalReceiptData)); // Restore from backup

                const container = document.getElementById('detail-container');
                container.classList.remove('edit-mode');
                container.classList.add('view-mode');

                renderReceiptDetail(receiptData);
            }
        }

        async function saveChanges() {
            const saveBtn = document.getElementById('save-btn');
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<div class="spinner spinner-sm"></div> Guardando...';

            try {
                // Collect data from form
                const storeName = document.getElementById('store-name-input').value.trim();
                const purchaseDate = document.getElementById('purchase-date-input').value;
                const totalAmount = parseFloat(document.getElementById('total-amount-input').value);

                // Collect items
                const items = [];
                const itemRows = document.querySelectorAll('.item-row-edit');
                itemRows.forEach((row, index) => {
                    const name = row.querySelector('.item-name')?.value.trim();
                    const category = row.querySelector('.item-category')?.value;
                    const quantity = parseFloat(row.querySelector('.item-quantity')?.value || 0);
                    const unitPrice = parseFloat(row.querySelector('.item-unit-price')?.value || 0);
                    const totalPrice = parseFloat(row.querySelector('.item-total-price')?.value || 0);

                    if (name) {
                        items.push({
                            product_name: name,
                            category: category,
                            quantity: quantity,
                            unit_price: unitPrice || null,
                            total_price: totalPrice
                        });
                    }
                });

                if (items.length === 0) {
                    throw new Error('Debe haber al menos un producto');
                }

                // Validate
                if (!storeName) {
                    throw new Error('El nombre del supermercado no puede estar vacío');
                }

                // Update receipt
                const updateData = {
                    store_name: storeName,
                    purchase_date: purchaseDate,
                    total_amount: totalAmount,
                    items: items
                };

                const response = await window.api.updateReceipt(receiptId, updateData);

                if (response.success) {
                    showToast('Factura actualizada exitosamente', 'success');

                    // Reload data
                    receiptData = response.data;
                    originalReceiptData = JSON.parse(JSON.stringify(receiptData));
                    isEditMode = false;

                    const container = document.getElementById('detail-container');
                    container.classList.remove('edit-mode');
                    container.classList.add('view-mode');

                    renderReceiptDetail(receiptData);
                } else {
                    throw new Error(response.error || 'Error al actualizar');
                }
            } catch (error) {
                showToast(error.message || 'Error al guardar los cambios', 'error');
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i data-lucide="save" style="width: 16px; height: 16px;"></i> Guardar';
                lucide.createIcons();
            }
        }

        function updateItemTotal(index) {
            const quantity = parseFloat(document.querySelector(`.item-quantity[data-index="${index}"]`)?.value || 0);
            const unitPrice = parseFloat(document.querySelector(`.item-unit-price[data-index="${index}"]`)?.value || 0);
            const totalPriceInput = document.querySelector(`.item-total-price[data-index="${index}"]`);

            if (totalPriceInput && quantity && unitPrice) {
                totalPriceInput.value = (quantity * unitPrice).toFixed(2);
            }

            validateTotal();
        }

        function validateTotal() {
            // Calculate sum of all items
            let itemsSum = 0;
            document.querySelectorAll('.item-total-price').forEach(input => {
                itemsSum += parseFloat(input.value || 0);
            });

            const totalAmountInput = document.getElementById('total-amount-input');
            const totalAmount = parseFloat(totalAmountInput?.value || 0);
            const totalError = document.getElementById('total-error');
            const calculatedTotalEl = document.getElementById('calculated-total');

            if (calculatedTotalEl) {
                calculatedTotalEl.textContent = formatCurrency(itemsSum);
            }

            // Check if totals match
            const difference = Math.abs(itemsSum - totalAmount);
            if (difference > 0.01) { // Allow 1 cent tolerance for rounding
                if (totalError) {
                    totalError.style.display = 'block';
                    totalError.textContent = `⚠️ El total no coincide con la suma de productos (${formatCurrency(itemsSum)})`;
                }
            } else {
                if (totalError) {
                    totalError.style.display = 'none';
                }
            }
        }

        function deleteItem(index) {
            if (confirm('¿Eliminar este producto?')) {
                receiptData.items.splice(index, 1);
                renderItems(receiptData.items);
                validateTotal();

                // Update count
                document.getElementById('items-count').textContent = `${receiptData.items.length} productos`;
                document.getElementById('total-items-count').textContent = receiptData.items.length;

                const avgPerItem = receiptData.items.length > 0
                    ? parseFloat(document.getElementById('total-amount-input')?.value || 0) / receiptData.items.length
                    : 0;
                document.getElementById('average-per-item').textContent = formatCurrency(avgPerItem);
            }
        }

        function addNewItem() {
            const newItem = {
                product_name: '',
                category: 'otros',
                quantity: 1,
                unit_price: 0,
                total_price: 0
            };
            receiptData.items.push(newItem);
            renderItems(receiptData.items);

            // Update count
            document.getElementById('items-count').textContent = `${receiptData.items.length} productos`;
            document.getElementById('total-items-count').textContent = receiptData.items.length;

            // Focus on new item name input
            const lastNameInput = document.querySelector(`.item-name[data-index="${receiptData.items.length - 1}"]`);
            if (lastNameInput) {
                lastNameInput.focus();
            }
        }

        function showStoresSuggestions(query) {
            const suggestionsEl = document.getElementById('store-suggestions');
            if (!suggestionsEl) return;

            if (!query || query.length < 2) {
                suggestionsEl.classList.remove('active');
                return;
            }

            // Filter stores
            const filtered = storesList.filter(store =>
                store.store_name.toLowerCase().includes(query.toLowerCase())
            );

            if (filtered.length === 0) {
                suggestionsEl.classList.remove('active');
                return;
            }

            // Render suggestions
            suggestionsEl.innerHTML = filtered.map(store => `
                <div class="store-suggestion-item" onclick="selectStore('${store.store_name.replace(/'/g, "\\'")}')">
                    <div style="font-weight: 600;">${store.store_name}</div>
                    <div style="font-size: 0.75rem; color: var(--text-secondary);">Usado ${store.count} ${store.count === 1 ? 'vez' : 'veces'}</div>
                </div>
            `).join('');

            suggestionsEl.classList.add('active');
        }

        function selectStore(storeName) {
            const input = document.getElementById('store-name-input');
            if (input) {
                input.value = storeName;
            }
            const suggestionsEl = document.getElementById('store-suggestions');
            if (suggestionsEl) {
                suggestionsEl.classList.remove('active');
            }
        }

        // Close suggestions when clicking outside
        document.addEventListener('click', (e) => {
            const autocomplete = document.querySelector('.store-autocomplete');
            if (autocomplete && !autocomplete.contains(e.target)) {
                const suggestionsEl = document.getElementById('store-suggestions');
                if (suggestionsEl) {
                    suggestionsEl.classList.remove('active');
                }
            }
        });

        async function deleteReceipt() {
            if (!receiptData) return;

            if (!confirm(`¿Estás seguro que deseas eliminar la factura de ${receiptData.store_name}?`)) {
                return;
            }

            const deleteBtn = document.getElementById('delete-btn');
            deleteBtn.disabled = true;
            deleteBtn.innerHTML = '<div class="spinner spinner-sm"></div> Eliminando...';

            try {
                const response = await window.api.deleteReceipt(receiptId);

                if (response.success) {
                    showToast('Factura eliminada exitosamente', 'success');
                    setTimeout(() => {
                        window.location.href = '/receipts.html';
                    }, 1000);
                } else {
                    throw new Error(response.error || 'Error al eliminar');
                }
            } catch (error) {
                showToast(error.message || 'Error al eliminar la factura', 'error');
                deleteBtn.disabled = false;
                deleteBtn.innerHTML = '<i data-lucide="trash-2" style="width: 16px; height: 16px;"></i> Eliminar';
                lucide.createIcons();
            }
        }

        function handleLogout() {
            if (confirm('¿Estás seguro que quieres cerrar sesión?')) {
                window.api.logout();
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('mobile-open');
            overlay.classList.toggle('active');
        }

        document.getElementById('sidebar-overlay').addEventListener('click', toggleSidebar);

        // Initialize
        loadUserInfo();
        loadStores();
        loadReceiptDetail();

        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
